<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tool Tip</title>
<style type="text/css">
.arrow{
	position:absolute;
	left:25px;
	top:-10px;
	margin:0;
	border-top:0;
	border-bottom:10px solid #fff;
	border-left:10px solid transparent;
	border-right:10px solid transparent;
	padding:0;
	font-size:0;
	line-height:0;
}
.arrow-border{
	top:-11px;
	border-bottom-color:#dddddd;
}


.tip{
	width:300px;
	height:80px;
	position:absolute;
	border:1px solid #E5E5E5;
	left: 42px;
	top: 147px;
	border-radius:2px;
}
</style>
</head>

<body>


<div class="all">


<div class="tip">
	<div class="arrow arrow-border"></div>
	<div class="arrow"></div>
</div>

</div>
</body>
</html>
